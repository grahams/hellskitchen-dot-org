<html><TITLE>Controler</TITLE><body background="../images/bg/bg1.gif"  text="#000000" alink="#000000" vlink="#000000" link="#000000"><script language="javascript">var maxIssue=9;if (parent.document.title != "Gracies Dinnertime Theatre"){	open("../oops.html", "_parent");}else{parent.control.document.write('<html>');parent.control.document.write('<nobr><center>');parent.control.document.write('<table width=560 border=0><tr>');parent.control.document.write('<td valign=top align=center><font size=-1><A HREF="../welcome.html" target="_parent">Main Menu</a><hr><A HREF="welcome.html" target="_parent">Volume 3</a></font size></td>');parent.control.document.write('<td valign=top align=center><font size=-1><A HREF="javascript:prevPage();" >Prev Page</a><hr><A HREF="javascript:prevIssue();">Prev Issue</a></td>');parent.control.document.write('<td valign=top align=center><FORM METHOD=POST name="outputForm">');parent.control.document.write('<select name="result" onChange="loadURL(this);">');	numb= ((parent.holder.document.links.length)-2);	for (var i=0; i<=numb; i++){		var nme=""+(parent.holder.document.links[i].target)+"";		parent.control.document.write('<option>'+nme);	}; parent.control.document.write('</select></form></td>');parent.control.document.write('<td valign=top align=center><font size=-1><A HREF="javascript:nextPage();">Next Page</a><hr><A HREF="javascript:nextIssue();">Next Issue</a></font size></td>');parent.control.document.write('<td valign=top align=center><font size=-1><A HREF="../feednsubmit1.html" target="_parent">Feedback</a><hr><A HREF="../navhelp.html" target="_parent">Help!</a></font size></td></tr></table>');parent.control.document.write('</center></nobr>');parent.control.document.close();};			 function loadURL(field){	var i=field.selectedIndex;	var sample=""+(parent.holder.document.links[i])+"";	if (sample != "null"){		open(""+sample+"","BODY");	}else{		field.options[null].selected=true;	};	};function prevPage(){	var sample= ""+(parent.BODY.document.location)+"";	var chk= (sample.lastIndexOf(".html", sample.length));	var nbr=(sample.charAt(chk-1));	if (nbr !=1){		var sample=(sample.substring(0,chk-1));				open(sample+(nbr-1)+".html","BODY");		var rst= ((document.outputForm.result.length)-1);		document.outputForm.result.selectedIndex=0;									};};function nextPage(){	numb= ((parent.holder.document.links.length)-1);	var pagenumb=""+(parent.holder.document.links[numb].target)+"";	var sample= ""+(parent.BODY.document.location)+"";	var chk= (sample.lastIndexOf(".html", sample.length));	var nbr=(sample.charAt(chk-1));	var sample=(sample.substring(0,chk-1));	var nbr=(nbr-1+2);	if (nbr<=pagenumb){		open(sample+(nbr)+".html","BODY");		var rst= ((document.outputForm.result.length)-1);		document.outputForm.result.selectedIndex=0;	};};function prevIssue(){			var sample= ""+(parent.BODY.document.location)+"";	var chk= (sample.lastIndexOf(".html", sample.length));	var nbr=(sample.charAt(chk-6));if (nbr == "/"){	var nbr=(sample.substring(chk-8,chk-6));	var sample=(sample.substring(0,chk-8));}else{	var sample=(sample.substring(0,chk-6));};	if (nbr!=1){		open(sample+(nbr-1)+"/iindex.html","holder");		document.outputForm.result.options[0].text="...";	};};function nextIssue(){			var sample= ""+(parent.BODY.document.location)+"";	var chk= (sample.lastIndexOf(".html", sample.length));	var nbr=(sample.charAt(chk-6));if (nbr == "/"){	var nbr=(sample.substring(chk-8,chk-6));	var sample=(sample.substring(0,chk-8));}else{	var sample=(sample.substring(0,chk-6));};	var nbr=(nbr-1+2);	if (nbr<=maxIssue){		open(sample+(nbr)+"/iindex.html","holder");		document.outputForm.result.options[0].text="...";	};};</script></html>
