<center><h2><b><u>A Poem About the World and What We Really Know</b></h2></u>
<b>
<hr><br>

</center>
<blockquote><blockquote>

<br>I take a good look at
<br>the world around me
<br>and I realize just how
<br>much there is out there that
<br>I still don't know.
<br>
<br>Why the birds fly,
<br>Why the trees sing,
<br>What women see in Tom Jones...
<br>
<br>And I still don't know who shot J.R.
<br>
</blockquote></blockquote></b>
